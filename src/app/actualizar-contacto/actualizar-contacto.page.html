<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Actualizar contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="text_nombre" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input [(ngModel)]="text_apellido" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Tel√©fono</ion-label>
    <ion-input [(ngModel)]="text_telefono" type="tel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="text_correo" type="email"></ion-input>
  </ion-item>

  <ion-item lines="none" class="botones-container">
    <ion-button color="danger" expand="full" (click)="guardar()">Guardar</ion-button>
    <ion-button color="warning" expand="full" (click)="eliminar()">Cancelar</ion-button>
  </ion-item>
</ion-content>
