<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar >
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item (click) = "verPerfil()">
      <ion-icon name="id-card-outline"></ion-icon>
      <ion-label>Ver perfil</ion-label>
    </ion-item>
    <ion-item (click) = "cerrarSesion()">
      <ion-icon name="arrow-undo-circle-outline"></ion-icon>
      <ion-label>Cerrar Sesi√≥n</ion-label>
    </ion-item>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
</div>

<ion-fab slot ="fixed" verical="top" horizontal = "end" color="danger">
  <ion-fab-button (click) = "nuevo()" color="danger">
    <ion-icon name="add" ></ion-icon >
  </ion-fab-button>
</ion-fab>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor = "let fila of contactos">
      <ion-item>
        <ion-avatar>
          <ion-icon name="people-circle-outline"style="font-size: 25px; margin-top: 5px;"></ion-icon>
        </ion-avatar>
        <ion-label>
          <b> Nombre: </b> {{fila.nombre}}
          <b> Telf:</b>{{fila.telefono}}
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color = "warning" (click) = "irEditar(fila.codigo)">Editar</ion-item-option>
        <ion-item-option color = "danger"(click) = "irEliminar(fila.codigo)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
